<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt a Message</title>
    <link rel="stylesheet" href="./style.css">
<script src="./node_modules/crypto-js/crypto-js.js"></script></head>
<body>
    <div><h2>Encrypt the Message</h2></div>
<div class="form-section">
<input id="msg" type="text" name="msg" placeholder="Message to Encrypt ...">
<input type="password" name="passphrase" id="passphrase" placeholder="passphrase / key">
<button onclick="submission()">Submit</button>
</div>

<br><br>
<label>Notifications:</label>
<div id="notifications"></div>
<br><br>
<button onclick="showMessage()">Show Message</button>

<br><br>
<label>Encrypted Message: </label>
<div id="finished-encryption"></div>

<br>

<label>Decrypted Message: </label>
<div id="finished-decryption"></div>

<br>
<label>Actual Message:</label>
<div id="message-text"></div>
</body>
<script src="./main.js"></script>
</html>
